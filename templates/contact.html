<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>HİTİT CUPS - İletişim</title>

<style>
body { font-family: Arial; background:#e0f5e9; margin:0; text-align:center; }
header { background:aquamarine; padding:40px; color:#fff; }
header h1 { margin:0; font-size:3rem; font-weight:bold; }
header p { margin:10px 0 0; font-size:1.3rem; font-style:italic; }

nav { margin:20px 0; }
nav a { 
    margin:0 15px; 
    color:#333; 
    text-decoration:none; 
    font-weight:bold; 
    padding:8px 12px;
    border-radius:8px;
    transition: 0.3s;
}
nav a:hover {
    background:#b2f2bb;
    transform: scale(1.1);
    color:#000;
}

.contact-card {
    background:#fff;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    padding:20px;
    margin:20px auto;
    width:90%;
    max-width:500px;
    transition: transform 0.5s, box-shadow 0.5s;
    opacity:0;
    animation: fadeIn 1s forwards;
}
.contact-card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow:0 12px 25px rgba(0,0,0,0.2);
}

.contact-card h2 { margin-bottom:10px; color:#333; }
.contact-card p { margin:5px 0; color:#555; }

@keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
}
</style>

</head>
<body>
<header>
<h1>HİTİT CUPS</h1>
<p>İletişim</p>
</header>

<nav>
<a href="/shop">Mağaza</a> | <a href="/contact">İletişim</a>
</nav>

<div class="contact-card">
<h2>Adres</h2>
<p>Örnek Mahallesi, İstanbul, Türkiye</p>
<h2>Telefon</h2>
<p>+90 5524981750</p>
<h2>Email</h2>
<p>info@hititcups.com</p>
</div>

</body>
</html>
