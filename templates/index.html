<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>HİTİT CUPS</title>

<style>
body { font-family: Arial; background:#e0f5e9; margin:0; text-align:center; }
header { background:aquamarine; padding:40px; color:#fff; }
header h1 { margin:0; font-size:3rem; font-weight:bold; }
header p { margin:10px 0 0; font-size:1.3rem; font-style:italic; }
nav { margin:20px 0; }
nav a { 
    margin:0 15px; 
    color:#333; 
    text-decoration:none; 
    font-weight:bold; 
    padding:8px 12px;
    border-radius:8px;
    transition: 0.3s;
}
nav a:hover {
    background:#b2f2bb; /* hover arka planı */
    transform: scale(1.1); /* hafif büyüme */
    color:#000;
}
.gallery {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    padding:20px;
    max-width:1000px;
    margin:0 auto;
}
.item {
    background:#fff;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    padding:15px;
    cursor:pointer;
    transform: translateY(0);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1),
                box-shadow 0.5s cubic-bezier(0.4,0,0.2,1),
                background 0.5s,
                opacity 0.5s;
    opacity: 0;
    animation: fadeIn 1s forwards;
}
.item:nth-child(1) { animation-delay: 0.1s; }
.item:nth-child(2) { animation-delay: 0.3s; }
.item:nth-child(3) { animation-delay: 0.5s; }
.item:nth-child(4) { animation-delay: 0.7s; }

.item:hover {
    transform: translateY(-10px) scale(1.08) rotate(-1deg);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    background: #b2f2bb;
}
.item img {
    width:100%;
    border-radius:12px;
    transition: transform 0.5s;
}
.item:hover img {
    transform: scale(1.05) rotate(-1deg);
}
.item p { margin:10px 0 5px; font-size:1.1rem; font-weight:bold; color:#444; }

/* WhatsApp buton animasyonu */
.item a {
    display:inline-block; 
    text-decoration:none; 
    background:#25D366; 
    color:#fff; 
    padding:10px 14px; 
    border-radius:12px; 
    font-weight:bold; 
    transition: 0.3s;
    position: relative;
}
.item a:hover {
    background:#1ebe5d; 
    transform: scale(1.15) rotate(-2deg); /* zıplama ve hafif dönme */
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* Fade-in animasyonu */
@keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
}
</style>
