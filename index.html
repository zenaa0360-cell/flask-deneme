<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mini E-Ticaret</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
        button { margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Ürünler</h1>
    <div id="products"></div>

    <h2>Sepet</h2>
    <ul id="cart"></ul>

    <script>
        const productsDiv = document.getElementById("products");
        const cartUl = document.getElementById("cart");

        // Ürünleri çek
        fetch("/api/products")
        .then(res => res.json())
        .then(products => {
            products.forEach(p => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `<strong>${p.name}</strong><br>Fiyat: ${p.price} TL`;
                
                const btn = document.createElement("button");
                btn.textContent = "Sepete Ekle";
                btn.onclick = () => addToCart(p.id);
                
                div.appendChild(btn);
                productsDiv.appendChild(div);
            });
        });

        // Sepete ekle
        function addToCart(id) {
            fetch("/api/cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: id, quantity: 1 })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                loadCart();
            });
        }

        // Sepeti yükle
        function loadCart() {
            fetch("/api/cart")
            .then(res => res.json())
            .then(cart => {
                cartUl.innerHTML = "";
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `Ürün ID: ${item.id}, Adet: ${item.quantity}`;
                    cartUl.appendChild(li);
                });
            });
        }

        loadCart();
    </script>
</body>
</html>
